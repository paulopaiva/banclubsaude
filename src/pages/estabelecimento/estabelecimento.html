<ion-header>
    <ion-toolbar color="padrao">
      <ion-navbar>
        <ion-buttons start>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title>Rede Credenciada</ion-title>
        <ion-buttons end>
          <button ion-button icon-only>
            <ion-icon name="search"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
    </ion-toolbar>
  </ion-header>


<ion-content padding>


    <ion-list *ngFor="let dados of lista">
        <ion-item-sliding>
          <ion-item>
            <ion-avatar item-start>
                <img src="{{dados.foto}}">
            </ion-avatar>
            <h3 class="feed_title">{{dados.titulo}}</h3>
            <p class="feed_date">{{ dados.categoria }}</p>
            <button ion-button outline item-end icon-left color="danger" small >
                <ion-icon name="star"></ion-icon>
                {{dados.percentual_cliente}}%
             </button> 
          </ion-item>
          <ion-item-options side="left">
            <button ion-button color="primary" (click)="ver(dados)">
              <ion-icon name="eye"></ion-icon>
              Ver
            </button>
            <button ion-button color="secondary" (click)="goCall(dados.telefone)">
              <ion-icon name="call"></ion-icon>
              Ligar
            </button>
          </ion-item-options>
          <ion-item-options side="right">
            <button ion-button color="laranja" (click)="local(dados)">
              <ion-icon name="pin"></ion-icon>
              Local
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
  
</ion-content>
