<ion-header>
    <ion-toolbar color="padrao">
      <ion-navbar>
        <ion-buttons start>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title>Not√≠cias</ion-title>
        <ion-buttons end>
          <button ion-button icon-only>
            <ion-icon name="search"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
    </ion-toolbar>
  </ion-header>

<ion-content padding>

  <ion-card *ngFor="let filme of lista">
    <ion-item>
      <ion-avatar item-start>
     <!--   <img src=" {{filme.foto}} "> -->
      </ion-avatar>
      <h2 class="feed_title">{{ filme.nome }}</h2>
      <p class="feed_date">{{ filme.endereco }}</p>
    </ion-item>

  <!--  <img [src]="{{filme.foto}}"> -->

    <ion-card-content>
      <p>{{ filme.telefone }}</p>
    </ion-card-content>

    
  </ion-card>
</ion-content>
